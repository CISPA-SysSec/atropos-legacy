<VirtualHost *:80>
    ServerName down.test
    DocumentRoot /var/www/html/

    <Directory "/var/www/html/">
        Options FollowSymlinks
        AllowOverride None
        Require all granted

        RewriteEngine On
        RewriteBase /
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^(.*)$ /index.html [L]
    </Directory>
</VirtualHost>